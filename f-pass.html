<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Forgot Password</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="signin.css">
  <link
    href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Bricolage+Grotesque:opsz,wght@10..48,600&family=Caprasimo&family=Josefin+Sans:ital,wght@1,700&family=Poppins:wght@500&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

<body style="background: black; font-family: 'ADLaM Display', cursive;">
    <h1 style="color: aliceblue; margin-left: 37%; margin-top: 1%;">Change Password</h1>
    <div class="form" style=" margin: 3% 32%; margin-right: 10%;">
    <form class="row"
      style="color: aliceblue; border: 2px solid cyan; border-radius: 23px; height: 600px; width: 500px; justify-content: center; background: linear-gradient(crimson, royalblue); gap: 2;">
      <div class="col-md-10" style="padding-top: 5%;">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail4">
      </div>
      <div class="col-md-10">
        <label for="validationDefaultUsername" class="form-label">Username</label>
        <div class="input-group">
          <span class="input-group-text" id="inputGroupPrepend2">@</span>
          <input type="text" class="form-control" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2"
            required>
        </div>
      </div>
      <div class="col-md-10">
        <label for="inputAddress" class="form-label"> Creat New Password</label>
        <input type="password" class="form-control" id="inputPassword3" placeholder="8 charactar required">
      </div>
      <div class="col-md-10">
        <label for="inputAddress2" class="form-label">Conform
          Password</label>
        <input type="password" class="form-control" id="inputPassword3">
      </div>
      <div class="col-10">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
          <label class="form-check-label" for="invalidCheck2">
            Check It Out
          </label>
        </div>
      </div>
      <div class="col-10">
        <button class="btn btn-primary" data-bs-target="#exampleModalToggle2" data-bs-toggle="modal"
          style="margin-left: 30%;">Change Password</button>
      </div>
    </div>

      <div class="modal fade" id="exampleModalToggle2" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2"
        tabindex="-1">
        <div class="modal-dialog ">
          <div class="modal-content" style="background: linear-gradient(crimson, royalblue); border: 2px solid cyan; width: 500px;">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalToggleLabel2">Status</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              Password Changed Successfuly !!!!
            </div>
            <div class="modal-footer">
              <a href="index.html" class="btn btn-primary">Okay</a>
            </div>
          </div>
        </div>
      </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"></script>
</body>
</html>
